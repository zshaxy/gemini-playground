<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 多模态实时 API 客户端</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Gemini 2.0</h1>
            <span class="subtitle">多模态实时 API 客户端</span>
            <button id="config-toggle" class="icon-btn" title="设置">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </header>
        <section class="connect-bar">
            <input type="password" id="api-key" placeholder="API 密钥" />
            <button id="connect-button" class="primary-btn">连接</button>
        </section>
        <section id="logs-container" class="chat-area"></section>
        <section class="input-bar">
            <input type="text" id="message-input" placeholder="输入消息..." />
            <button id="send-button" class="primary-btn">发送</button>
            <button id="mic-button" class="icon-btn" title="语音输入">
                <span id="mic-icon" class="material-symbols-outlined">mic</span>
            </button>
            <button id="camera-button" class="icon-btn" title="摄像头">
                <span id="camera-icon" class="material-symbols-outlined">videocam</span>
            </button>
            <button id="screen-button" class="icon-btn" title="屏幕分享">
                <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
            </button>
        </section>
        <div id="config-container" class="hidden-mobile">
            <div class="config-wrapper">
                <div class="setting-container">
                    <span class="setting-label">声音：</span>
                    <select id="voice-select" title="选择声音">
                        <option value="Puck">Puck（男声）</option>
                        <option value="Charon">Charon（男声）</option>
                        <option value="Fenrir">Fenrir（男声）</option>
                        <option value="Kore">Kore（女声）</option>
                        <option value="Aoede" selected>Aoede（女声）</option>
                    </select>
                </div>
                <div class="setting-container">
                    <span class="setting-label">响应类型：</span>
                    <select id="response-type-select" title="选择响应类型">
                        <option value="text">文本</option>
                        <option value="audio" selected>语音</option>
                    </select>
                </div>
                <div class="setting-container">
                    <span class="setting-label">视频帧率：</span>
                    <input type="number" id="fps-input" placeholder="视频帧率" value="1" min="1" max="30" step="1"/>
                    <span class="fps-help">帧率越高，网络带宽需求越大</span>
                </div>
                <textarea id="system-instruction" placeholder="输入自定义系统指令..." rows="6"></textarea>
                <button id="apply-config">确认</button>
            </div>
        </div>
        <div class="audio-visualizers">
            <div class="visualizer-container">
                <label>输入音频</label>
                <div id="input-audio-visualizer"></div>
            </div>
            <div class="visualizer-container">
                <label>输出音频</label>
                <div id="audio-visualizer"></div>
            </div>
        </div>
        <div id="video-container" style="display: none;">
            <video id="preview" playsinline autoplay muted></video>
            <div class="video-controls">
                <button id="stop-video">停止视频</button>
                <button id="flip-camera" title="切换摄像头">
                    <span class="material-symbols-outlined">flip_camera_ios</span>
                </button>
            </div>
        </div>
        <div id="screen-container" style="display: none;">
            <video id="screen-preview" playsinline autoplay muted></video>
            <button class="close-button material-symbols-outlined" title="关闭">close</button>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
